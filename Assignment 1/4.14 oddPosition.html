<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd position</title>
    <style>
        body{
            background-color: rgb(209, 204, 197);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Odd position</h1>
    <p id="demo"></p>

    <script>
        var a= [4,6,2,87,11,7,32,4,78,45,22,90,11];
        document.getElementById("demo").innerHTML = oddArr(a);
        
        function oddArr (array) {
            let arr=[];
            for (let i = 0; i< array.length; i++) {
                if (i%2!==0) {
                    arr.push(array[i]);
                }
            }
            return arr;
        }
    </script>
</body>
</html>
