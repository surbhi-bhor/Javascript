<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat</title>
    <style>
        body{
            background-color: rgb(209, 204, 197);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Concat</h1>
    <p>Click to join two arrays.</p>

 <button onclick="myFunction()">Join</button> 

<p id="demo"></p>

<script>

function myFunction(){
var arr1 = ['a','b','c'];
var arr2 = [1,2,3];


var con = arr1.concat(arr2); 

document.getElementById("demo").innerHTML = con;
}
</script>

    
</body>
</html>
