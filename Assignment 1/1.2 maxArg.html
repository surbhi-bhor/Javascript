<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Argument</title>
    <style>
        body{
            background-color: rgb(209, 204, 197);
            text-align: center;
        }
    </style>
</head>
<body>
 <h1>Max Argument</h1>

 <p id="para"></p>
 <script>
   var arr = new Array(3);
   for(var i=0; i<arr.length; i++){
     arr[i] = prompt("Enter the "+i+" element: ");
   }
   var max = 0;
   for(var j=0; j<arr.length; j++){
     if(max < parseInt(arr[j])){
       max = arr[j];
     }
   }
   
   document.getElementById("para").innerHTML = "Max number: "+max;
 </script>

    
</body>
</html>
