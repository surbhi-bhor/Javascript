<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
    <style>
        body{
            background-color: rgb(209, 204, 197);
            text-align: center;
        }
        table,td,th {
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th {
            width: 50px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Multiplication table</h1>
    <table id="mytable">

    </table>


    <script>
        
            var table= document.getElementById('mytable');
            var output= "";
            for(var i=1; i<=10; i++) {
                output+="<tr>";
                for(var j=1; j<=12; j++) {
                    if(i==1 && j==1)
                     output+="<th>&times;</th>";
                     else
                 {
                    if(i==1 || j==1)
                    output+= "<th>"+i*j+"</th>";
                    else
                    output+= "<td>"+i*j+"</td>";
                 }
                }
                output+="</tr>";
            }
            table.innerHTML=output;
       
    </script>
</body>
</html>
