<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parity</title>
    <style>
        body{
            background-color: rgb(209, 204, 197);
            text-align: center;
        }

    </style>
    <script>
        function odd_even(){
       var no;
       no=Number(document.getElementById("input").value);
       if(no%2==0) {
           alert("Even Number");
       } else {
        alert("Odd Number");
       }
        }

    </script>
</head>
<body>
    Enter Any Number:<input id="input"> <br>
    <button onclick="odd_even()">Check</button>
</body>
</html>
