<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangular frame</title>
    <style>
        body{
            background-color: rgb(209, 204, 197);
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Rectangular frame</h1>
    <script>
        var size = prompt("Enter the size of list: ");
      var list = new Array(size);
      for(var i=0; i<size; i++){
        list[i] = prompt("Enter the "+i+" element");
      }

      document.write("*".repeat(10));
      document .write("<br>");

      for(var j=0; j<size; j++){
        document.write("* "+list[j]+" *");
        document.write("<br>");
      }
      document.write("*".repeat(10));
    </script>
</body>
</html>
