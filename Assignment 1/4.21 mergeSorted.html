<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge sorted lists</title>
    <style>
        body{
            background-color: rgb(209, 204, 197);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Merge sorted lists</h1>
    <p id="para"></p>
    <script>
      var firstList = [1,4,6];
      var secondList = [2,3,5];
      var sortedList = firstList.concat(secondList);
      
      document.getElementById("para").innerHTML = sortedList.sort();
    </script>
</body>
</html>
