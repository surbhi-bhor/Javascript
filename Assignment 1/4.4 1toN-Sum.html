<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM</title>
    <style>
      body{
          background-color: rgb(209, 204, 197);
          text-align: center;
          
      }
  </style>
</head>
<body>
    <script>

    function numberSum(N) {
        var total = 0;
          for(var i = 1; i <= N; i++){
            total += i;
          }
          return total;
      }
      
      function run(){
        val = document.getElementById("val").value;
        document.getElementById("results").innerHTML=val+": "+numberSum(val)
        }
    </script>
      <input id="val">
      <input type="Submit" onclick="run();">
      <p id="results"></p>
    
</body>
</html>
