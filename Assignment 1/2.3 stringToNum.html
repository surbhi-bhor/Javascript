

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to Number</title>
    <style>
        body{
            background-color: rgb(209, 204, 197);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>String to Number</h1>

    <p id="demo"></p>
    <script>
           function AString(){
    var array = ["1.2","2.3","3.4"];
    document.getElementById("demo").innerHTML = array.map(Number)  ;
    
    // console.log(array.map(Number));
            }
    AString();
           
    
    </script> 
</body>
</html>
