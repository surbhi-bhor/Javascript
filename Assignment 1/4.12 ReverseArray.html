<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Array</title>
    <style>
        body{
            background-color: rgb(209, 204, 197);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>REVERSE ARRAY</h1>
    
    <script>
         
    function reverse() { 
  
    // Original Array 
    var arr = ['Github', 'MongoDB',  
               'HTML', 'Javascript']; 
    document.write(arr); 
  
    // Reversed array 
    var new_arr = arr.reverse(); 
    document.write("<br>"); 
    document.write(new_arr); 
} 
reverse(); 
</script> 
   
</body>
</html>
