<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <style>
        body{
            background-color: rgb(212, 212, 170);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>JSON</h1>
    <p id="demo"></p>

    <script>
        
      var fullName = JSON.parse('{"fname":"raj", "lname":"sharma"}');
      console.log(fullName);
      var myArray = Object.values(fullName);

      document.getElementById("demo").innerHTML =  `Person's full name: ${myArray}`;
    </script>
</body>
</html>
