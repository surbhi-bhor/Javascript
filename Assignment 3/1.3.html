<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle area</title>
    <style>
        body{
            background-color: rgb(212, 212, 170);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Rectangle area</h1>
    
    <p id="demo"></p>

    <script>
        var Rectangle = function (width, height) {
                this.width = width;
                this.height = height;
            
        }
        Rectangle.prototype.getArea = function () {
          return (this.width * this.height);
}

         r = new Rectangle(4,5);
        r.height = 50;
        console.log(r.getArea());

         document.getElementById("demo").innerHTML =  `Area of rectangle is ${r.getArea()}`;

    </script>
</body>
</html>
