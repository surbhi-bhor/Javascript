<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor person</title>
    <style>
        body{
            background-color: rgb(212, 212, 170);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Person</h1>
    <p id="person1"></p>

    <script>
         var address = function (city, pincode){
            this.city = city;
            this.pincode = pincode
        }

    function person (fname, lname, age, skills, dateofbirth, address, married, profession){
        this.fname = fname;
        this.lname = lname;
        this.age = age;
        this.skills = skills;
        this.dateofbirth = dateofbirth;
        this.address = address;
        this.married = married;
        this.profession = profession
    }

    var person1 = new person("nikhil", "goud", 22, ["c"], "24/10/1996",{city: "hyderabad", pincode:"521185"}, "false","sr analyst");
    var person2 = new person("harish", "chinna", 21, "HTML", "08/06/1997",{city: "Ameerpet", pincode:"500038"}, "false","jr analyst");
    print=function() 
    {
        console.log(person1);
        console.log(person2);

    }();
    
    
    


    </script>
</body>
</html>
