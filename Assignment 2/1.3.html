<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parity using functions</title>
    <style>
        body{
            background-color: rgb(168, 168, 117);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Parity using functions</h1>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>


    <script>
        var arr = [];
        function isEven(num) {
            return (num%2 == 0);
        }


        function find(arr, test) {
            for(var i=0; i<arr.length; i++) {
                if(test(arr[i])){
                    return arr[i];
                }
                
            }
           
        }
        document.getElementById("result1").innerHTML = "Is 3  even number : <br> " +isEven(3);
        document.getElementById("result2").innerHTML = "Is 4  even number : <br> "  +isEven(4);
        document.getElementById("result3").innerHTML = "Which is the 1st even number in the array : <br> " +find([1,3,5,4,2], isEven);
        // find([1,3,5,4,2], isEven);
    </script>
</body>
</html>
