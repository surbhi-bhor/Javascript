<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composed value</title>
    <style>
        body{
            background-color: rgb(168, 168, 117);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Composed value</h1>
    <p id="result"></p>

    <script>
        function square(x) {
            return x*x;
        }

        function double(x) {
            return x*2;
        }

        function composedValue(f1, f2, value) {
            return f1(f2(value));
        }

        document.getElementById("result").innerHTML = "composedValue(square, double, 5) -> "+composedValue(square, double, 5);
    </script>
</body>
</html>
